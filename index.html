<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./asset/style.css">
<link rel="stylesheet" href="./asset/style.css">


<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>
    
            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>
    
            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
    
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
    
            <audio id="audio" src=""></audio>
        </div>
    
        <!-- Playlist -->
        <div class="playlist">

            
        </div>
    
    </div>
    </div>
    
    
    <script>
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)

        const PLAYER_STORAGE_KEY='ZONE PLAYER'

        const player=$('.player')
        const cd=$('.cd')
        const heading =$('header h2')
        const cdThumb =$('.cd-thumb')
        const audio =$('#audio')
        const playBtn=$('.btn-toggle-play')
        const progress=$('#progress')
        const nextBtn=$('.btn-next')
        const prveBtn=$('.btn-prev')
        const randomBtn=$('.btn-random')
        const repeatBtn=$('.btn-repeat')
        const removeActive=$('.playlist')
        const playlist=$('.playlist')


        const app = {
            currentIndex:0,
            isPlaying:false,
            isRandom:false,
            isRepeat:false,
            config:JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
            songs: [
                {
                    name: 'Vệ Tinh',
                    singer: "Hiếu Thứ Hai",
                    path: "./asset/music/VeTinh-HIEUTHUHAIHoangTonKewtiie-7730914.mp3",
                    image: "asset/img/49f6f7ebf517b9a6b2bc47abd6abfa32.jpg"
                },
                {
                    name: 'Phi Hành Gia',
                    singer: "Renja, Slow T, Lil Wuyn, V.A",
                    path: "./asset/music/PhiHanhGia-RenjaSlowTLilWuynKainVietNamSugarCane-7093345.mp3",
                    image: "./asset/img/maxresdefault.jpg "
                },
                {
                    name: 'Tấm Lòng Son',
                    singer: "(Đại Mèo Remix) - H-Kray",
                    path: "asset/music/TamLongSonRemix-HKrayDaiMeo-7887396.mp3",
                    image: "asset/img/tamlongson.jpg"
                },
                {
                    name: 'Phi Hành Gia',
                    singer: "Renja, Slow T, Lil Wuyn, V.A",
                    path: "./asset/music/PhiHanhGia-RenjaSlowTLilWuynKainVietNamSugarCane-7093345.mp3",
                    image: "./asset/img/maxresdefault.jpg "
                },
            ],
            setConfig:function(key,value) {
                this.config[key]=value
                localStorage.setItem(PLAYER_STORAGE_KEY,JSON.stringify(this.config))
            },
            
            render: function () {
                
                const htmls = this.songs.map((song,index) => {
                    return `
                    <div class="song ${index === this.currentIndex  ? 'active' :''}" data-index=${index}>
                        <div class="thumb" style="background-image: url('${song.image}')">
                        </div>
                        <div class="body">
                            <h3 class="title">${song.name}</h3>
                            <p class="author">${song.singer}</p>
                        </div>
                        <div class="option">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>`
    
                })
                $('.playlist').innerHTML=htmls.join('')
            },
            defineProperties:function () {
                Object.defineProperty(this,'currentSong',{
                    get:function() {
                        return this.songs[this.currentIndex]
                    }
                })
            },
            handleEvents: function() {
                
                const cdWidth=cd.offsetWidth

                //Xu lí CD quay/dừng
                const cdThumbAnimate= cdThumb.animate([
                    { transform:'rotate(360deg)'}
                ],{
                    duration:10000, //second
                    interations:Infinity
                })
                cdThumbAnimate.pause()

                //Xu li phong to/thu nho
                document.onscroll=function() {
                    const scrollTop=window.scrollY || document.documentElement.scrollTop

                    const newCdWidth=cdWidth - scrollTop
                    cd.style.width=newCdWidth > 0 ? newCdWidth + 'px' :0
                    cd.style.opacity=newCdWidth/cdWidth
                }

                //Xu li khi click play/pause
                playBtn.onclick=function() {
                    if(app.isPlaying) {
                        audio.pause()

                    } else {
                    audio.play()
                   
                    }
                }
                //Khi play bai hat
                audio.onplay=function() {
                    app.isPlaying=true
                    player.classList.add('playing')
                    cdThumbAnimate.play()
                }
                //Khi pause bai hat
                audio.onpause=function() {
                    app.isPlaying=false
                    player.classList.remove('playing')
                    cdThumbAnimate.pause()

                }

                //khi tiến độ bài hát thay đổi
                audio.ontimeupdate=function() {
                    if(audio.duration) {
                        const progressPercent=Math.floor(audio.currentTime/audio.duration*100)
                        progress.value=progressPercent
                    }
                }

                //xu li khi tua bài hát
                progress.onchange=function(e) {
                    const seekTime=audio.duration /100 * e.target.value
                    audio.currentTime=seekTime
                }

                //Khi prev song
                prveBtn.onclick=function() {
                    if(app.isRandom) {
                        app.playRandomSong()
                    } else {
                        app.prevSong()
                    }
                   
                    
                    removeActive.querySelector('.active').classList.remove('active')
                    app.songs.map((value,index)=> {
                        if(index==app.currentIndex) {
                            removeActive.querySelectorAll('.song')[index].classList.add('active')
                        }
                    })
                    audio.play()
                    app.scrollToActiveSong()
                    //app.render()

                }
                //Khi next song
                nextBtn.onclick=function() {
                    if(app.isRandom) {
                        app.playRandomSong()
                    } else {
                        app.nextSong()
                    }
                    removeActive.querySelector('.active').classList.remove('active')
                    app.songs.map((value,index)=> {
                        if(index==app.currentIndex) {
                            removeActive.querySelectorAll('.song')[index].classList.add('active')
                        }
                    })
                    audio.play()                  
                    //app.render()
                    app.scrollToActiveSong()
                    
                    
                }

                //Xu li random  on/off  random song
                randomBtn.onclick=function(e) {
                    app.isRandom =!app.isRandom
                    
                    randomBtn.classList.toggle('active',app.isRandom)
                    app.setConfig('isRandom',isRandom)
                }

                //Xuli next song khi audio ended
                audio.onended=function() {
                    if(app.isRepeat) {
                        audio.play()
                        

                    } else {
                        nextBtn.click()
                    }
                    
                }

                //Xuli lap lai mot song
                repeatBtn.onclick=function(e) {
                    app.isRepeat=!app.isRepeat                   
                    repeatBtn.classList.toggle('active',app.isRepeat)
                    app.setConfig('isRepeat',isRandom)
                }

                //Lắng nghe hành vi click vào playclick
                playlist.onclick=function(e) {
                    const songNode=e.target.closest('.song:not(.active)')
                    if(songNode || e.target.closest('.option'))  {
                        //Xử lý khi click vao song
                        if(songNode) {
                          app.currentIndex=Number(songNode.dataset.index)
                          app.loadCurrentSong()
                          audio.play()
                          app.render()
                        }
                        //Xử lý khi click vào option song
                        if(e.target.closest('.option')) {

                        }
                    }
                }


            },
            scrollToActiveSong: function() {
                setTimeout(() => {
                    $('.song.active').scrollIntoView({
                        behavior:'smooth',
                        block:'center'
                    })
                },300) 
            },

            loadCurrentSong: function() {
                
                console.log(heading,cdThumb,audio)
                heading.textContent=this.currentSong.name
                cdThumb.style.backgroundImage=`url('${this.currentSong.image}')`
                audio.src=this.currentSong.path

            },
            loadConfig:function() {
                this.isRandom=this.config.isRandom
                this.isRepeat=this.config.isRepeat
                

            },
            prevSong: function() {
                this.currentIndex--
                if(this.currentIndex < 0) {
                    this.currentIndex =this.songs.length-1
                }
                this.loadCurrentSong()
            },
            nextSong: function() {
                this.currentIndex++
                if(this.currentIndex >= this.songs.length) {
                    this.currentIndex =0
                }
                this.loadCurrentSong()
            },
            playRandomSong:function() {
                let newIndex
                do {
                    newIndex=Math.floor(Math.random()*this.songs.length)
                } while(newIndex === this.currentIndex )
                this.currentIndex=newIndex
                this.loadCurrentSong()
            },    
            

            start: function () {

                //Gán cấu hình từ config vao ung dung
                this.loadConfig()

                //Dinh nghia cacs thuoc tinh
                this.defineProperties()

                //Lang nghe/xu ly cac su kien (dom events)
                this.handleEvents()

                
                //Tai bai hat dau tien hien ngay tren UI
                this.loadCurrentSong()


                //Render playlist
                this.render()


                randomBtn.classList.toggle('active',app.isRandom)
                randomBtn.classList.toggle('active',app.isRepeat)
               
            }
        }
    
        app.start()
    </script>
</body>
